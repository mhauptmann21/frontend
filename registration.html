<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Front End</title>
    <script src="scripts/register.js"></script>
</head>

<body>
    <nav>
        <a href="/index.html">All Songs</a>
        <a href="/add_song.html">Add Songs</a>
        <a href="/delete.html">Delete Songs</a>
        <button id="logout" style="float: right;">Logout</button>
    </nav>

    <h1>Registration Page</h1>

    <form id="login" autocomplete="off">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password">
        </div>
        <button id="registerBtn" type="button">Register</button>
        <p id="errorMsg"></p>
    </form>
    <p>Already have an account? <a href="login.html">Click Here to Login</a></p>

</body>

</html>
